<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 8</h1>
    <script>

      var findSum = function(num){
      	var result = 0;
        for(var i = 1; i <= num; i++){
        	result = result + i;
        }
       	return result;
      };

      console.log(findSum(6));
    </script>
  </body>
</html>
