<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 11</h1>
    <script>
      // This code produces a random list of groceries, don't worry too much about what it's doing.. unless you're curious :)
      var groceries = (function(){var o=['potatoes','bacon','eggs','milk','chocolate','orange juice','detergent','lettuce','yogurt','toothpaste'],r=[];for(var i=0;i<o.length;i++){r.push({name:o[Math.floor(Math.random()*(o.length-1)+1)],cost:Number((Math.random()*40).toFixed(2))});}return r;})();

      var mostExpensiveGrocery;
      for(var i = 0; i <groceries.length; i++){
      	if(groceries[i].cost >= 10){
      		groceries[i].cheap = false;
      	} else{
      		groceries[i].cheap = true;
      	}
      }
      console.log(groceries);
    </script>
  </body>
</html>
