<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 7</h1>
    <script>
    var size = 8;
    var board = "";

    for(var i = 0; i < size; i++){
    	for(var j = 0; j < size; j++){
    		if((i+j) % 2 === 0)
    			board += " ";
    		else
    			board += "#";
    	}
    	board += "\n";
    }
    console.log(board);


    var size = 8;
    var board = "";

    for(var row = 0; row < size; row++){
        var rowContent = '';
        for(var column = 0; column < size; column++){
            if((row + rowContent) % 2 === 0){
                rowContent += " ";
            }else
                rowContent += "#";
        }
        board += rowContent + '\n';
    }
    console.log(board);
    </script>
  </body>
